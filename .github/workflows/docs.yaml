name: Publish documentation as docx

on:
  release:
    types: [ published ]

jobs:
  convert_md_to_docx:
    runs-on:  ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Make single .md
        run: |
          pip3 install dataclasses
          python3 ./publish/combine.py
      - name: Convert to docx
        uses: docker://pandoc/core:2.19.2-ubuntu
        with:
            args: ./publish/combined.md --reference-doc=./publish/reference.docx -o ./publish/workspace_script_api_for_${{ github.event.release.tag_name }}.docx
      - name: Append to release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: ./publish/workspace_script_api_for_${{ github.event.release.tag_name }}.docx
          tag_name: ${{ github.event.release.tag_name }}